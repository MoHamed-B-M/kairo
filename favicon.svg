<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    :root {
      --bg: #F2F2F2;
      --text: #1A1A1A;
      --dim: #A0A0A0;
      --light: #E0E0E0;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --text: #E0E0E0;
        --dim: #555555;
        --light: #2A2A2A;
      }
    }
    .icon-bg { fill: var(--bg); }
    .icon-text { fill: var(--text); }
    .icon-text-stroke { stroke: var(--text); }
    .icon-dim-stroke { stroke: var(--dim); }
    .icon-surface-start { stop-color: var(--light); }
    .icon-surface-end { stop-color: var(--bg); }
  </style>
  <defs>
    <filter id="icon-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="0" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    <linearGradient id="icon-surface" x1="0" y1="0" x2="100" y2="100" gradientUnits="userSpaceOnUse">
      <stop offset="0%" class="icon-surface-start" stop-opacity="0.5" />
      <stop offset="100%" class="icon-surface-end" stop-opacity="1" />
    </linearGradient>
  </defs>

  <!-- Decorative rotated background (Scaled up) -->
  <rect x="10" y="10" width="80" height="80" rx="24" transform="rotate(-12 50 50)" class="icon-text" opacity="0.08"/>

  <!-- Main Squircle Container (Maximized: 92x92) -->
  <g filter="url(#icon-shadow)">
    <rect x="4" y="2" width="92" height="92" rx="28" class="icon-bg"/>
    <rect x="4" y="2" width="92" height="92" rx="28" fill="url(#icon-surface)"/>
    <rect x="4" y="2" width="92" height="92" rx="28" class="icon-dim-stroke" stroke-width="1" stroke-opacity="0.3"/>
  </g>

  <!-- Center Graphic (Scaled up) -->
  <g transform="translate(50 48)">
    <circle cx="0" cy="0" r="25" class="icon-dim-stroke" stroke-width="6" stroke-opacity="0.3" />
    <path d="M0 -25 A 25 25 0 0 1 17.7 17.7" class="icon-text-stroke" stroke-width="6" stroke-linecap="round" />
    <circle cx="0" cy="0" r="5" class="icon-text" />
  </g>
  
  <!-- Specular Highlight -->
  <path d="M15 12 Q 50 4 85 12" stroke="white" stroke-width="2" stroke-opacity="0.4" fill="none"/>
</svg>